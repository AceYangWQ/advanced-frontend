<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <child @changeTitle="updateTitle"></child>
        <h1>{{title}}</h1>
    </div>

    <script>
        Vue.component('child', {
            data() {
                return {
                    title: '子组件向父组件传值'
                }
            },
            template: '<h1 @click="change">{{title}}</h1>',
            methods: {
                change() {
                    this.$emit('changeTitle', "子组件向父组件传值")
                }
            },
        })

        let vm = new Vue({
            el: '#app',
            data: {
                title: '父组件'
            },
            methods: {
                updateTitle(val) {
                    this.title = val
                }
            }
        })
    </script>
</body>

</html>
