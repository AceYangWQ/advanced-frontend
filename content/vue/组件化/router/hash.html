<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
<div>
    <img src="./images/hash.png" alt="">
</div>

<section>
    <a class="hash a">#a.html</a>
    <a class="hash b">#b.html</a>
</section>

<script>
    document.querySelectorAll('.hash').forEach(item => {
        item.addEventListener('click', (e) => {
            e.preventDefault();
            let link = item.textContent;
            location.hash = link;
        }, false)
    })

    // 监听路由
    window.addEventListener('hashchange', (e) => {
        console.log({
            location: location.href,
            hash: location.hash
        })
    }, false)
</script>
</body>
</html>
